<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showcase</title>
    <link rel="stylesheet" href="css/showCase.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="logo">Audio Book</div>
    </header>

    <div class="back-btn">
      <i class="fas fa-chevron-left"></i><span class="back-text">Back</span>
    </div>

    <div class="container">
      <div class="comic-content">
        <img src="images/shiba-6292660_640.jpg" alt="" />
        <img src="images/shiba-6292660_640.jpg" alt="" />
      </div>

      <div class="footer">
        <div class="stats">
          <span class="view-count"> <i class="fas fa-eye"></i>1000 View </span>
          <span class="heart-count">
            <i class="fas fa-heart"></i>1000 Likes</span
          >
        </div>

        <div class="tool-bar">
          <div id="volume">
            <i id="vol-down" class="fa fa-volume-down"></i>
            <input type="range" id="slider" />
            <i id="vol-up" class="fa fa-volume-up"></i>
          </div>
          <i class="fas fa-undo-alt" id="reload"></i>
          <i class="fas fa-play" id="play"></i>
          <i class="fas fa-expand" id="fullscreen"></i>
        </div>
      </div>
    </div>
  </body>
</html>
