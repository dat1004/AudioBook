<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showcase</title>
    <link rel="stylesheet" href="css/showCase.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="logo">Audio Book</div>
    </header>

    <div class="back-btn">
      <i class="fas fa-chevron-left"></i><span class="back-text">Back</span>
    </div>

    <div class="audio-container">
      <div class="book">
        <div id="pages" class="pages">
          <div class="page">
            <p>Open Me, <br />please!</p>
          </div>
          <div class="page"></div>
          <div class="page"><p>Hello there!</p></div>
          <div class="page"><p>General Kenobi</p></div>
          <div class="page">
            <img src="./images/portfolio-item.jpg" alt="" />
          </div>
          <div class="page">
            <img src="./images/shiba-6292660_640.jpg" alt="" />
          </div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"><p>Fin!</p></div>
          <div class="page"></div>
        </div>
      </div>

      <div class="footer">
        <div class="stats">
          <span class="view-count"> <i class="fas fa-eye"></i>1000 View </span>
          <span class="heart-count">
            <i class="fas fa-heart"></i>1000 Likes</span
          >
        </div>

        <div class="music-container">
          <div class="music-info">
            <h4 id="title">Ukelele</h4>
            <div class="progress-container">
              <div class="progress"></div>
            </div>
          </div>
        </div>
        <audio src="./music/ukulele.mp3" id="audio"></audio>

        <div class="tool-bar">
          <button id="volume">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="slider" />
          </button>
          <button id="reload">
            <i class="fas fa-undo-alt"></i>
          </button>
          <button id="play">
            <i class="fas fa-play"></i>
          </button>
          <button id="expand">
            <i class="fas fa-expand"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="js/showCase.js"></script>
  </body>
</html>
